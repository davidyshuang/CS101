<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw.io流程图查看器 - bpmn-js集成</title>
    <!-- 引入bpmn-js库 -->
    <script src="https://unpkg.com/bpmn-js@10.1.0/dist/bpmn-viewer.production.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf9 100%);
            min-height: 100vh;
            padding: 20px;
            color: #2c3e50;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(90deg, #3498db 0%, #2c3e50 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            font-size: 1.8rem;
            font-weight: 500;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #eaeaea;
        }
        
        button {
            padding: 10px 18px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
        }
        
        button.secondary {
            background: #95a5a6;
        }
        
        button.secondary:hover {
            background: #7f8c8d;
        }
        
        button.success {
            background: #2ecc71;
        }
        
        button.success:hover {
            background: #27ae60;
        }
        
        .viewer-container {
            display: flex;
            height: calc(100vh - 200px);
        }
        
        #bpmn-container {
            flex: 3;
            height: 100%;
            border-right: 1px solid #eee;
        }
        
        #properties-panel {
            flex: 1;
            padding: 20px;
            background: #fcfcfc;
            overflow-y: auto;
            border-left: 1px solid #eee;
        }
        
        .panel-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
            color: #2c3e50;
        }
        
        .property-group {
            margin-bottom: 20px;
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .property-item {
            margin-bottom: 12px;
        }
        
        .property-label {
            font-weight: 600;
            color: #7f8c8d;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        
        .property-value {
            font-size: 1rem;
            padding: 8px 12px;
            background: #f8f9fa;
            border-radius: 6px;
            border: 1px solid #eee;
            min-height: 38px;
        }
        
        .upload-section {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #eaeaea;
        }
        
        #file-input {
            display: none;
        }
        
        .file-upload {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .drag-drop-area {
            border: 2px dashed #3498db;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            background: rgba(52, 152, 219, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .drag-drop-area:hover {
            background: rgba(52, 152, 219, 0.1);
            transform: translateY(-3px);
        }
        
        .drag-drop-area i {
            font-size: 2.5rem;
            color: #3498db;
            margin-bottom: 15px;
            display: block;
        }
        
        .status-bar {
            padding: 12px 20px;
            background: #2c3e50;
            color: white;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
        }
        
        .element-count {
            display: flex;
            gap: 20px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: #2ecc71;
            color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            transform: translateX(150%);
            transition: transform 0.4s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .zoom-controls {
            position: absolute;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }
        
        .zoom-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #3498db;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Draw.io流程图查看器</h1>
            <div class="element-count">
                <span>任务: <span id="task-count">0</span></span>
                <span>事件: <span id="event-count">0</span></span>
                <span>网关: <span id="gateway-count">0</span></span>
            </div>
        </header>
        
        <div class="controls">
            <button id="load-sample">
                <i>📋</i> 加载示例
            </button>
            <button id="import-btn" class="secondary">
                <i>📁</i> 导入BPMN
            </button>
            <button id="export-xml" class="success">
                <i>💾</i> 导出XML
            </button>
            <button id="reset-btn">
                <i>🔄</i> 重置视图
            </button>
        </div>
        
        <div class="viewer-container">
            <div id="bpmn-container">
                <div class="loader" id="loader"></div>
            </div>
            <div id="properties-panel">
                <div class="panel-title">元素属性</div>
                <div id="properties-content">
                    <div class="property-group">
                        <div class="property-item">
                            <div class="property-label">当前选中</div>
                            <div class="property-value" id="selected-element">无</div>
                        </div>
                    </div>
                    <div class="property-group">
                        <div class="property-item">
                            <div class="property-label">元素类型</div>
                            <div class="property-value" id="element-type">-</div>
                        </div>
                        <div class="property-item">
                            <div class="property-label">元素ID</div>
                            <div class="property-value" id="element-id">-</div>
                        </div>
                        <div class="property-item">
                            <div class="property-label">状态</div>
                            <div class="property-value" id="element-state">-</div>
                        </div>
                    </div>
                    <div class="property-group" id="custom-properties">
                        <div class="property-item">
                            <div class="property-label">自定义属性</div>
                            <div class="property-value">无</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="upload-section">
            <div class="file-upload">
                <input type="file" id="file-input" accept=".bpmn,.xml">
                <button id="browse-btn">
                    <i>🔍</i> 浏览文件
                </button>
                <span>或</span>
                <div class="drag-drop-area" id="drop-zone">
                    <i>⬆️</i>
                    <p>拖放Draw.io导出的BPMN文件到此处</p>
                    <p style="font-size:0.8rem;color:#7f8c8d">支持.bpmn或.xml格式</p>
                </div>
            </div>
        </div>
        
        <div class="status-bar">
            <div id="status">就绪</div>
            <div id="element-info">未选择任何元素</div>
        </div>
    </div>
    
    <div class="zoom-controls">
        <div class="zoom-btn" id="zoom-in">+</div>
        <div class="zoom-btn" id="zoom-out">-</div>
        <div class="zoom-btn" id="zoom-fit">↔️</div>
    </div>
    
    <div class="notification" id="notification">
        流程图已成功加载！
    </div>

    <script>
        // 初始化bpmn-js查看器
        const viewer = new BpmnJS({
            container: '#bpmn-container',
            height: '100%',
            width: '100%'
        });
        
        // DOM元素引用
        const elements = {
            loader: document.getElementById('loader'),
            notification: document.getElementById('notification'),
            fileInput: document.getElementById('file-input'),
            dropZone: document.getElementById('drop-zone'),
            browseBtn: document.getElementById('browse-btn'),
            loadSample: document.getElementById('load-sample'),
            exportXml: document.getElementById('export-xml'),
            resetBtn: document.getElementById('reset-btn'),
            importBtn: document.getElementById('import-btn'),
            propertiesPanel: document.getElementById('properties-content'),
            selectedElement: document.getElementById('selected-element'),
            elementType: document.getElementById('element-type'),
            elementId: document.getElementById('element-id'),
            elementState: document.getElementById('element-state'),
            status: document.getElementById('status'),
            elementInfo: document.getElementById('element-info'),
            taskCount: document.getElementById('task-count'),
            eventCount: document.getElementById('event-count'),
            gatewayCount: document.getElementById('gateway-count'),
            zoomIn: document.getElementById('zoom-in'),
            zoomOut: document.getElementById('zoom-out'),
            zoomFit: document.getElementById('zoom-fit')
        };
        
        // 示例BPMN XML（Draw.io兼容格式）
        const sampleBPMN = `<?xml version="1.0" encoding="UTF-8"?>
<bpmn:definitions xmlns:bpmn="http://www.omg.org/spec/BPMN/20100524/MODEL" 
                  xmlns:bpmndi="http://www.omg.org/spec/BPMN/20100524/DI" 
                  xmlns:dc="http://www.omg.org/spec/DD/20100524/DC" 
                  xmlns:di="http://www.omg.org/spec/DD/20100524/DI" 
                  id="Definitions_1" 
                  targetNamespace="http://bpmn.io/schema/bpmn">
  <bpmn:process id="Process_1" isExecutable="false">
    <bpmn:startEvent id="StartEvent_1" />
    <bpmn:task id="Task_1" name="处理订单" />
    <bpmn:exclusiveGateway id="ExclusiveGateway_1" />
    <bpmn:task id="Task_2" name="发货" />
    <bpmn:task id="Task_3" name="通知客户" />
    <bpmn:endEvent id="EndEvent_1" />
    <bpmn:sequenceFlow id="Flow_1" sourceRef="StartEvent_1" targetRef="Task_1" />
    <bpmn:sequenceFlow id="Flow_2" sourceRef="Task_1" targetRef="ExclusiveGateway_1" />
    <bpmn:sequenceFlow id="Flow_3" sourceRef="ExclusiveGateway_1" targetRef="Task_2" />
    <bpmn:sequenceFlow id="Flow_4" sourceRef="ExclusiveGateway_1" targetRef="Task_3" />
    <bpmn:sequenceFlow id="Flow_5" sourceRef="Task_2" targetRef="EndEvent_1" />
    <bpmn:sequenceFlow id="Flow_6" sourceRef="Task_3" targetRef="EndEvent_1" />
  </bpmn:process>
  <bpmndi:BPMNDiagram id="BPMNDiagram_1">
    <bpmndi:BPMNPlane id="BPMNPlane_1" bpmnElement="Process_1">
      <bpmndi:BPMNShape id="_BPMNShape_StartEvent_2" bpmnElement="StartEvent_1">
        <dc:Bounds x="173" y="102" width="36" height="36" />
      </bpmndi:BPMNShape>
      <bpmndi:BPMNShape id="Task_1_di" bpmnElement="Task_1">
        <dc:Bounds x="265" y="80" width="100" height="80" />
      </bpmndi:BPMNShape>
      <bpmndi:BPMNShape id="ExclusiveGateway_1_di" bpmnElement="ExclusiveGateway_1" isMarkerVisible="true">
        <dc:Bounds x="415" y="95" width="50" height="50" />
      </bpmndi:BPMNShape>
      <bpmndi:BPMNShape id="Task_2_di" bpmnElement="Task_2">
        <dc:Bounds x="515" y="45" width="100" height="80" />
      </bpmndi:BPMNShape>
      <bpmndi:BPMNShape id="Task_3_di" bpmnElement="Task_3">
        <dc:Bounds x="515" y="145" width="100" height="80" />
      </bpmndi:BPMNShape>
      <bpmndi:BPMNShape id="EndEvent_1_di" bpmnElement="EndEvent_1">
        <dc:Bounds x="665" y="102" width="36" height="36" />
      </bpmndi:BPMNShape>
      <bpmndi:BPMNEdge id="Flow_1_di" bpmnElement="Flow_1">
        <di:waypoint x="209" y="120" />
        <di:waypoint x="265" y="120" />
      </bpmndi:BPMNEdge>
      <bpmndi:BPMNEdge id="Flow_2_di" bpmnElement="Flow_2">
        <di:waypoint x="365" y="120" />
        <di:waypoint x="415" y="120" />
      </bpmndi:BPMNEdge>
      <bpmndi:BPMNEdge id="Flow_3_di" bpmnElement="Flow_3">
        <di:waypoint x="440" y="95" />
        <di:waypoint x="440" y="85" />
        <di:waypoint x="515" y="85" />
      </bpmndi:BPMNEdge>
      <bpmndi:BPMNEdge id="Flow_4_di" bpmnElement="Flow_4">
        <di:waypoint x="440" y="145" />
        <di:waypoint x="440" y="185" />
        <di:waypoint x="515" y="185" />
      </bpmndi:BPMNEdge>
      <bpmndi:BPMNEdge id="Flow_5_di" bpmnElement="Flow_5">
        <di:waypoint x="615" y="85" />
        <di:waypoint x="683" y="120" />
      </bpmndi:BPMNEdge>
      <bpmndi:BPMNEdge id="Flow_6_di" bpmnElement="Flow_6">
        <di:waypoint x="615" y="185" />
        <di:waypoint x="683" y="120" />
      </bpmndi:BPMNEdge>
    </bpmndi:BPMNPlane>
  </bpmndi:BPMNDiagram>
</bpmn:definitions>`;
        
        // 加载并显示BPMN流程图
        async function loadBpmnDiagram(xml) {
            try {
                // 显示加载动画
                elements.loader.style.display = 'block';
                elements.status.textContent = '正在加载流程图...';
                
                // 导入BPMN XML
                await viewer.importXML(xml);
                
                // 隐藏加载动画
                elements.loader.style.display = 'none';
                elements.status.textContent = '流程图已加载';
                
                // 显示成功通知
                showNotification('流程图加载成功！');
                
                // 初始化元素计数
                countBpmnElements();
                
                // 添加事件监听
                setupEventListeners();
                
            } catch (err) {
                console.error('加载流程图失败:', err);
                elements.loader.style.display = 'none';
                elements.status.textContent = '加载失败: ' + err.message;
                showNotification('加载失败: ' + err.message, true);
            }
        }
        
        // 设置事件监听器
        function setupEventListeners() {
            // 监听元素选择事件[1](@ref)
            viewer.on('element.click', function(event) {
                const element = event.element;
                updatePropertiesPanel(element);
                elements.elementInfo.textContent = `已选择: ${element.name || element.id}`;
            });
            
            // 监听元素选择变化[1](@ref)
            viewer.on('selection.changed', function(event) {
                if (event.newSelection.length > 0) {
                    const element = event.newSelection[0];
                    updatePropertiesPanel(element);
                } else {
                    clearPropertiesPanel();
                }
            });
            
            // 监听画布缩放变化[1](@ref)
            viewer.on('canvas.resized', function() {
                elements.status.textContent = '画布已调整大小';
            });
        }
        
        // 更新属性面板
        function updatePropertiesPanel(element) {
            elements.selectedElement.textContent = element.name || element.id;
            elements.elementType.textContent = element.type.split(':')[1] || element.type;
            elements.elementId.textContent = element.id;
            
            // 根据元素类型显示不同信息
            if (element.type.includes('Task')) {
                elements.elementState.textContent = '可执行';
            } else if (element.type.includes('Event')) {
                elements.elementState.textContent = '等待触发';
            } else if (element.type.includes('Gateway')) {
                elements.elementState.textContent = '决策点';
            }
        }
        
        // 清空属性面板
        function clearPropertiesPanel() {
            elements.selectedElement.textContent = '无';
            elements.elementType.textContent = '-';
            elements.elementId.textContent = '-';
            elements.elementState.textContent = '-';
            elements.elementInfo.textContent = '未选择任何元素';
        }
        
        // 显示通知
        function showNotification(message, isError = false) {
            const notification = elements.notification;
            notification.textContent = message;
            notification.style.background = isError ? '#e74c3c' : '#2ecc71';
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // 计算BPMN元素数量
        function countBpmnElements() {
            const canvas = viewer.get('canvas');
            const rootElement = canvas.getRootElement();
            const elements = rootElement.children;
            
            let tasks = 0;
            let events = 0;
            let gateways = 0;
            
            elements.forEach(element => {
                if (element.type.includes('Task')) tasks++;
                if (element.type.includes('Event')) events++;
                if (element.type.includes('Gateway')) gateways++;
            });
            
            this.elements.taskCount.textContent = tasks;
            this.elements.eventCount.textContent = events;
            this.elements.gatewayCount.textContent = gateways;
        }
        
        // 导出BPMN XML
        async function exportBpmnXml() {
            try {
                const { xml } = await viewer.saveXML({ format: true });
                
                // 创建下载链接
                const blob = new Blob([xml], { type: 'application/xml' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = 'drawio-bpmn-export.bpmn';
                document.body.appendChild(a);
                a.click();
                
                // 清理
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 100);
                
                showNotification('BPMN文件已导出');
                
            } catch (err) {
                console.error('导出失败:', err);
                showNotification('导出失败: ' + err.message, true);
            }
        }
        
        // 初始化事件监听
        function initializeEventHandlers() {
            // 加载示例
            elements.loadSample.addEventListener('click', () => {
                loadBpmnDiagram(sampleBPMN);
            });
            
            // 导出XML
            elements.exportXml.addEventListener('click', exportBpmnXml);
            
            // 重置视图
            elements.resetBtn.addEventListener('click', () => {
